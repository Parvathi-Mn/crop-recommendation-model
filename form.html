<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Enter Soil and Weather Details</h1>
        <form action="/predict" method="POST">
            <div class="form-row">
                <label>Nitrogen (N):</label>
                <input type="number" step="0.01" name="nitrogen" required>
            </div>
            
            <div class="form-row">
                <label>Phosphorus (P):</label>
                <input type="number" step="0.01" name="phosphorus" required>
            </div>
            
            <div class="form-row">
                <label>Potassium (K):</label>
                <input type="number" step="0.01" name="potassium" required>
            </div>
            
            <div class="form-row">
                <label>Temperature:</label>
                <input type="number" step="0.01" name="temperature" required>
                <span class="unit">Â°C</span>
            </div>
            
            <div class="form-row">
                <label>Humidity:</label>
                <input type="number" step="0.01" name="humidity" required>
                <span class="unit">%</span>
            </div>
            
            <div class="form-row">
                <label>pH Level:</label>
                <input type="number" step="0.01" name="ph" min="0" max="14" required>
                <span class="unit">(0-14 scale)</span>
            </div>
            
            <div class="form-row">
                <label>Rainfall:</label>
                <input type="number" step="0.01" name="rainfall" required>
                <span class="unit">mm</span>
            </div>
            
            <div class="submit-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
